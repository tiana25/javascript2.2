<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Моя Страница</title>
        <link rel = "stylesheet" href="css/style.css">
    </head>
    <body style = "background-color:#DADADA">
        <div class="main container">
            <div class="under">
            <div class="col left container">
                <div class="item enter name">
                    <input type="text" placeholder="Назва товару">
                    <button class="button primary">Додати</button>
                </div>
                <div class="item select">
                    <div class="column items">
                    <span class="title">Помідори</span></div>
                    <div class="buttons group">
                        <button class="mini red minus button">
                          <span class="minus icon">-</span>
                        </button>
                        <span class="count label">1</span>
                        <button class="mini green plus button">+</button>
                    </div>
                    <div class="last-buttons">
                        <button class="buy button">Куплено</button>
                        <button class="delete red button">x</button>
                    </div>
                </div>
                <div class="item select">
                    <div class="column items">
                        <span class="title">Печиво</span>
                    </div>
                    <div class="buttons group">
                        <button class="mini red minus button">
                          <span class="minus icon">-</span>
                        </button>
                        <span class="count label">1</span>
                        <button class="mini green plus button">+</button>
                    </div>
                    <div class="last-buttons">
                        <button class="buy button">Куплено</button>
                        <button class="delete red button">x</button>
                    </div>
                </div>
                <div class="item select">
                    <div class="column items">
                   <span class="title">Сир</span></div>
                   <div class="buttons group">
                    <button class="mini red minus button">
                      <span class="minus icon">-</span>
                    </button>
                    <span class="count label">1</span>
                    <button class="mini green plus button">+</button>
                </div>
                <div class="last-buttons">
                    <button class="buy button">Куплено</button>
                    <button class="delete red button">x</button>
                </div>
            </div>
        </div>
            <div class="col right container">
                <div class="up item select r"><H3>Залишилося</H3></div>
                <div class="item select r">
                    <div class="stats-not-bought">
                        <span class="stats label">
                            <span class="mini stats buy label">Помідори</span>
                            <span class="orange count label">1</span>
                        </span>
                        <span class="stats label">
                            <span class="mini stats buy label">Печиво</span>
                            <span class="orange count label">1</span>
                        </span>
                        <span class="stats label">
                            <span class="mini stats buy label">Сир</span>
                            <span class="orange count label">1</span>
                        </span>
                    </div>
                </div>
                <div class="item select r"><H3>Куплено</H3></div>
                <div class="item select"></div>
            </div>
        </div>
        </div>
    </body>
</html>
